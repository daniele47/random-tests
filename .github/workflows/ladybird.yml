name: Ladybird build

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    paths:
      - '.github/workflows/ladybird.yml'
      - 'image/ladybird/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - tag_suffix: slim
            clean_vcpkg: true
            is_latest: true
          - tag_suffix: dev
            clean_vcpkg: false
            is_latest: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./image/ladybird
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/compilations-ladybird:${{ matrix.tag_suffix }}
            ${{ matrix.is_latest && format('ghcr.io/{0}/compilations-ladybird:latest', github.repository_owner) || '' }}
          build-args: |
            CLEAN_VCPKG=${{ matrix.clean_vcpkg }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
